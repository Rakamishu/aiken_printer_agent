<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Online Aiken Printer Agent (v2) &copy; Izotservice</title>
    </head>
    <body class="area">
        <style>
        </style>
        <ul class="circles"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>
        <div class="container">
            
            <h1 class="text-center mt-4">Printer Agent <sub style="opacity: .6;">v2</sub><i class="fa-solid fa-arrow-rotate-right d-none" onClick="window.location.reload();"></i></h1>

            <hr class="mt-3 mb-3" />
            
            <h6 class="mb-4 text-center" style="font-weight: 400;">Печатане на етикети от:</h6>
            <div class="btn-group d-flex flex-wrap justify-content-center" role="group" id="users">
                <div class="alert alert-warning py-2"><i class="fas fa-sync fa-spin"></i> Свързване със сървъра..</div>
            </div>

            <hr class="mt-3 mb-3" />

            <h6 class="mb-4 text-center" style="font-weight: 400;">Печатане на принтер:</h6>
            <div class="row g-3 align-items-center mb-2 px-1 text-end">
                <div class="col-4">
                  <label class="col-form-label">Голям етикет :</label>
                </div>
                <div class="col-7">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <select name="printerDefault" class="form-select" id="printerDefault">
                                <option value="" selected>--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-1" style="padding-top: 6px;">
                    <div class="form-check px-1">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" id="printerDefaultOrientation">
                            <span class="l" data-bs-toggle="tooltip" data-bs-placement="left" title="Режим на печатане: Пейзаж"><i class="fa-regular fa-file-lines fa-rotate-90"></i></span>
                            <span class="p" data-bs-toggle="tooltip" data-bs-placement="left" title="Режим на печатане: Портрет"><i class="fa-regular fa-file-lines"></i></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row g-3 align-items-center mb-2 px-1 text-end">
                <div class="col-4">
                  <label class="col-form-label">Етикет Клас А :</label>
                </div>
                <div class="col-7">
                    <select name="printerGradeA" class="form-select" id="printerGradeA">
                        <option value="" selected>--</option>
                    </select>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="row g-3 align-items-center mb-2 px-1 text-end">
                <div class="col-4">
                  <label class="col-form-label">Етикет Клас А- :</label>
                </div>
                <div class="col-7">
                    <select name="printerGradeAm" class="form-select" id="printerGradeAm">
                        <option value="" selected>--</option>
                    </select>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="row g-3 align-items-center px-1 text-end">
                <div class="col-4">
                  <label class="col-form-label">Етикет Клас B/C :</label>
                </div>
                <div class="col-7">
                    <select name="printerGradeB" class="form-select" id="printerGradeB">
                        <option value="" selected>--</option>
                    </select>
                </div>
                <div class="col-1"></div>
            </div>

        </div>

        <!-- You can also require other files to run in this process -->
        <script src="./renderer.js"></script>
  </body>
</html>
